<div class="container-fluid sticky-top m-0 p-0">
    <header class="m-2 text-center">
        <div class="logo-heading">
            <i class="fas fa-2x m-2 fa-shopping-cart"></i><h2>E-Kart</h2>
        </div>
        <div class="header-logout">
            <div class="mt-3"> 
                <a class="a-decoration-logout px-auto" (click)="toggleTheme()"><i class="fas mx-2 fa-adjust" title="Dark/Light Mode"></i></a>
                <span class="ps-3" title="Today's Date">{{dLogin | date:'mediumDate' | titlecase}}</span>
            </div>
        </div>
    </header>
</div>

<div class="container min-height">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 register-div">
            <h3 class="ps-5 my-3">User Registration..</h3>
            <hr>
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="m-1 row">
                    <div class="col-4"><label for="pname" class="my-1 p-2">Full Name:</label></div>
                    <div class="register-input col-8">
                        <input class="form-control m-1" type="text" name="pname" id="pname" formControlName="pname" placeholder="Your Name">
                        <span *ngIf="(this.signupForm.get('pname')?.touched||this.signupForm.get('pname')?.dirty)&&this.signupForm.get('pname')?.errors" class="text-danger m-3">Invalid Name.</span>
                    </div>
                </div>
                <div class="m-1 row">
                    <div class="col-4"><label for="pname" class="my-1 p-2">Email:</label></div>
                    <div class="register-input col-8">
                        <input class="form-control m-1" type="email" name="email" id="email" formControlName="email" placeholder="Email">
                        <span *ngIf="(this.signupForm.get('email')?.touched||this.signupForm.get('email')?.dirty)&&this.signupForm.get('email')?.errors" class="text-danger m-3">Invalid Email.</span>
                    </div>
                </div>
                <div class="m-1 row">
                    <div class="col-4"><label for="pname" class="my-1 p-2">Phone Number:</label></div>
                    <div class="register-input col-8">
                        <input class="form-control m-1" type="tel" name="phone" id="phone" formControlName="phone" maxlength="10" placeholder="Phone (10 digit)">
                        <span *ngIf="(this.signupForm.get('phone')?.touched||this.signupForm.get('phone')?.dirty)&&this.signupForm.get('phone')?.errors" class="text-danger m-3">Invalid Phone Number.</span>
                    </div>
                </div>
                <div class="m-1 row">
                    <div class="col-4"><label for="pname" class="my-1 p-2">Password:</label></div>
                    <div class="register-input col-8">
                        <input class="form-control m-1" type="password" name="pwrd" id="pwrd" formControlName="pwrd" placeholder="Password">
                        <span *ngIf="(this.signupForm.get('pwrd')?.touched||this.signupForm.get('pwrd')?.dirty)&&this.signupForm.get('pwrd')?.errors" class="text-danger m-3">Invalid Password.</span>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary m-1" type="submit">Register</button>
                    <button class="btn btn-dark m-1" type="reset">Reset</button>
                </div>
            </form>
            <div class="text-center m-4"><button class="btn btn-color"><a routerLink="" class="a-decoration">Back to Login Page</a></button></div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <footer class=" py-3">
            <h6>Contact Book</h6>
            <h6>Created By: Ratheesh K</h6>
        </footer>
    </div>
</div>
