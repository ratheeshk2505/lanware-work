<div class="container" *ngIf="userId">
    <div class="row border border-secondary rounded-3 my-2 ps-3 pe-3">
        <h3 class="text-center ">User Details</h3>
        <div class="col-6 my-3 ps-3">
            <h5>User Name</h5>
            <h5>Email</h5>
            <h5>Phone</h5>
            <h5>Create Date</h5>
            <h5>Status</h5>

        </div>
        <div class="col-6">
            <h5>{{userDetail.pname}}</h5>
            <h5>{{userDetail.email}}</h5>
            <h5>{{userDetail.phone}}</h5>
            <h5>{{userDetail.create_date}}</h5>
            <h5>{{userDetail.isActive?'Active':'Inactive'}}</h5>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary m-1" (click)="statusChange()">{{userDetail.isActive?'Inactivate':'Activate'}}</button>
            <button type="submit" class="btn btn-danger m-1" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
