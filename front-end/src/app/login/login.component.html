<div class="container-fluid sticky-top m-0 p-0">
    <header class="m-2 text-center">
        <div class="logo-heading">
            <i class="fas fa-2x m-2 fa-shopping-cart"></i><h2>E-Kart</h2>
        </div>
        <div class="header-logout">
            <div class="mt-3"> 
                <a class="a-decoration-logout px-auto" (click)="toggleTheme()"><i class="fas mx-4 fa-adjust" title="Dark/Light Mode"></i></a>
                <span class="ps-3" title="Today's Date">{{dLogin | date:'mediumDate' | titlecase}}</span>
            </div>
        </div>
    </header>
</div>

<div class="container min-height">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 login-div">
            <h3 class="my-3">Login to E-Kart</h3>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="login-input">
                    <input class="form-control m-1" type="email" name="email" id="email" formControlName="email" placeholder="Email Address">
                    <span *ngIf="(this.loginForm.get('email')?.touched||this.loginForm.get('email')?.dirty)&&this.loginForm.get('email')?.errors" class="text-danger m-3">Invalid Username.</span>
                </div>
                <div class="login-input">
                    <input class="form-control m-1" type="password" name="pwrd" id="pwrd" formControlName="pwrd" placeholder="Password">
                    <span *ngIf="(this.loginForm.get('pwrd')?.touched||this.loginForm.get('pwrd')?.dirty)&&this.loginForm.get('pwrd')?.errors" class="text-danger m-3">Invalid Password.</span>
                </div>
                <div class="text-center mt-2 mb-4">
                    <button class="btn btn-primary m-1" type="submit">Login</button>
                    <button class="btn btn-dark m-1" type="reset">Reset</button>
                </div>
            </form>
            <div class="login-register-link">
                <a routerLink="signup" class="a-decoration fs-6">Register Here</a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
